<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Portal 2 COOP launcher</title>
    <link href="/bootstrap/5.0/bootstrap.min.css" rel="stylesheet">
    <script src="/bootstrap/5.0/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <link rel="stylesheet" type="text/css" href="style.css"/>
    <script src="/jquery-3.6.0.js"></script>
    <link rel="stylesheet" type="text/css" href="/bootstrap/5.0/bootstrap.dark.css">
    <link rel="stylesheet" type="text/css" href="/bootstrap/5.0/bootstrap.fixes.css">
    <link rel="stylesheet" type="text/css" href="/scroll.css">
</head>
<body scheme="client_dark">
    <style>
        body
        {
            padding: 1.5em;
        }
    </style>
    <h1>Portal 2 COOP launcher</h1>

    <div class="input-group mb-3">
        <label class="input-group-text" for="inputGroupSelect01">Язык | Language</label>
        <select class="form-select" id="inputGroupSelect01">
            <option selected>Выберите | Choose...</option>
            <option value="1">Русский</option>
            <option value="2">English</option>
        </select>
    </div>

    <div class="input-group mb-3">
        <label class="input-group-text" for="inputGroupSelect01">Выбор главы</label>
        <select class="form-select" id="inputGroupSelect01">
            <option selected>Choose...</option>
            <option value="1">One</option>
            <option value="2">Two</option>
            <option value="3">Three</option>
        </select>
    </div>

    <div class="input-group mb-3">
        <label class="input-group-text" for="inputGroupSelect01">Выбор карты</label>
        <select class="form-select" id="inputGroupSelect01">
            <option selected>Choose...</option>
            <option value="1">One</option>
            <option value="2">Two</option>
            <option value="3">Three</option>
        </select>
    </div>

    <div class="input-group mb-3">
        <span class="input-group-text" id="basic-addon1">IPV-4 адрес сервера:</span>
        <input type="text" class="form-control" placeholder="x.x.x.x" aria-label="Username" aria-describedby="basic-addon1">
    </div>

    <div class="input-group mb-3">
        <span class="input-group-text" id="basic-addon1">Порт сервера:</span>
        <input readonly type="text" value="27015" class="form-control" aria-label="Username" aria-describedby="basic-addon1">
        <span class="input-group-text">Изменить нельзя, у сервера должен быть открыт этот порт</span>
    </div>

    <div class="input-group mb-3">
        <span class="input-group-text">Таймаут ожидания подключения</span>
        <input type="text" class="form-control" aria-label="Ожидание в секундах" value="60">
        <span class="input-group-text">Время ожидания подключения игрока в секундах</span>
    </div>

    <center>
        <button type="button" class="btn btn-success start-server">Запустить сервер</button>
        <button type="button" class="btn btn-success">Подключиться к серверу</button>
    </center>

    <script src="script.js"></script>
</body>
</html>
