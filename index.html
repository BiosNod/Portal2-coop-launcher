<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Portal 2 launcher</title>
    <link rel="stylesheet" href="/bootstrap/5.0/bootstrap.min.css">
    <link rel="stylesheet" href="/bootstrap/5.0/bootstrap.dark.css">
    <link rel="stylesheet" href="/bootstrap/5.0/bootstrap.fixes.css">
    <link rel="stylesheet" href="/style.css"/>
    <link rel="stylesheet" href="/scroll.css">
    <link rel="stylesheet" href="/toastr/toastr.min.css">
</head>
<body scheme="client_dark">
<div>
    <div>
        <h1>Portal Game Launcher</h1>
        <div class="d-flex gap-3">
            <select class="form-select poster-style" style="width: auto">
                <option value="main">Основной стиль</option>
                <option value="alt">Альтернативный стиль</option>
            </select>
            <button class="btn btn-primary toggle-coop">Кооперативный режим</button>
        </div>
    </div>

    <div class="game-grid">
        <div id="gameCards" class="g-4"></div>
    </div>

    <div class="coop-settings d-none">
        <div class="input-group mb-3">
            <label class="input-group-text" for="languageSelect">Язык | Language</label>
            <select class="form-select" id="languageSelect">
                <option selected>Выберите | Choose...</option>
                <option value="1">Русский</option>
                <option value="2">English</option>
            </select>
        </div>

        <div class="input-group mb-3">
            <label class="input-group-text" for="chapterSelect">Выбор главы</label>
            <select class="form-select" id="chapterSelect">
                <option selected>Choose...</option>
                <option value="1">One</option>
                <option value="2">Two</option>
                <option value="3">Three</option>
            </select>
        </div>

        <div class="input-group mb-3">
            <label class="input-group-text" for="mapSelect">Выбор карты</label>
            <select class="form-select" id="mapSelect">
                <option selected>Choose...</option>
                <option value="1">One</option>
                <option value="2">Two</option>
                <option value="3">Three</option>
            </select>
        </div>

        <div class="input-group mb-3">
            <span class="input-group-text">IPV-4 адрес сервера:</span>
            <input type="text" class="form-control" placeholder="x.x.x.x">
        </div>

        <div class="input-group mb-3">
            <span class="input-group-text">Порт сервера:</span>
            <input readonly type="text" value="27015" class="form-control">
            <span class="input-group-text">Изменить нельзя, у сервера должен быть открыт этот порт</span>
        </div>

        <div class="input-group mb-3">
            <span class="input-group-text">Таймаут ожидания подключения</span>
            <input type="text" class="form-control" value="60">
            <span class="input-group-text">Время ожидания подключения игрока в секундах</span>
        </div>

        <div class="text-center">
            <button class="btn btn-success me-3 start-server">Запустить сервер</button>
            <button class="btn btn-success">Подключиться к серверу</button>
        </div>
    </div>
</div>

<script src="/bootstrap/5.0/bootstrap.bundle.min.js"></script>
<script src="/jquery-3.6.0.js"></script>
<script src="/toastr/toastr.min.js"></script>
<script src="/script.js"></script>

</body>
</html>
